<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <!-- Bootstrap CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- external CSS file link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>    
    <div class="container">
        <h1>Calculator App</h1>
        <div class="row">
            <div class="col-md-4">
                <label for="firstNumber">First Number</label>
                <input class="form-control" type="text" id="firstNumber" name="firstNumber" placeholder="Insert First Number">
            </div>

            <div class="col-md-4">
                <label for="arithmaticOperation">Action</label>
                <select class="form-control" name="arithmaticOperation" id="arithmaticOperation">
                    <option value="">Select Arithmatic Operation</option>
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (*)</option>
                    <option value="/">Division (/)</option>
                </select>

            </div>

            <div class="col-md-4">
                <label for="secondNumber">Second Number</label>
                <input class="form-control" type="text" id="secondNumber" placeholder="Insert Second Number">
            </div>

            <div class="col-md-4">
            </div>

            <div class="col-md-4 resultDiv">
                <div id="showResult"></div>
            </div>

            <div class="col-md-3">
                <button  type="submit" class="btn btn-success" id="" onclick="calculateResult()">Calculate</button>
            </div>
        </div>
    </div>
</body>
<!-- external JS file link -->
<script src="js/main.js"></script>
</html>
